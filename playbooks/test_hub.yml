- name: Create Platform Teams for Automation Hub
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    # Use unified credentials
    aap_hostname: "https://controller.example.com"
    aap_username: "admin"
    aap_password: "redhat"
    aap_validate_certs: false

    # The list of teams
    aap_teams:
      - name: "team1"
        organization: "Default"
        description: "Unified team for Hub and Controller"

  roles:
    # Use gateway_teams instead of hub_group
    - role: infra.aap_configuration.gateway_teams
